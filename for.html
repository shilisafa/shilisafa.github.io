<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
   <title>استطلاع رأي عن كوكب أورانوس</title>
    <link href="forrr.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="image77.jpg">
    <img src="image4.jpg" width="200" height="150" align="left" border="2" alt="صورة لكوكب أورانوس">
    <h1>استطلاع رأي عن كوكب أورانوس</h1>
    <p>نرجو منك الإجابة على الأسئلة التالية لمساعدتنا في جمع معلومات حول كوكب أورانوس.</p>

    <form action="uranusese.html" method="post">
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required placeholder="أدخل اسمك">

        <label for="email">بريدك الإلكتروني:</label>
        <input type="text" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">

        <label for="age">عمرك:</label>
        <input type="text" id="age" name="age" required placeholder="أدخل عمرك">

        <label for="sc">كيف تعرفت على كوكب أورانوس؟</label>
        <select id="sc" name="sc">
            <option value="school">من خلال المدرسة</option>
            <option value="internet">من خلال الإنترنت</option>
            <option value="books">من خلال الكتب</option>
            <option value="other">أخرى</option>
        </select>

        <label>ما رأيك في كوكب أورانوس؟</label>
        <input type="radio" id="r1" name="r" value="r1" required>
        <label for="r1">مثير للاهتمام</label>
        <input type="radio" id="r2" name="r" value="r2">
        <label for="r2">ممل</label>
        <input type="radio" id="r3" name="r" value="r3">
        <label for="r3">محايد</label>
        
        <label for="message">ملاحظاتك أو تعليقاتك عن كوكب أورانوس:</label>
        <textarea id="message" name="message" rows="5" placeholder="أدخل ملاحظاتك هنا"></textarea>

        <label for="ch">هل ترغب في تلقي المزيد من المعلومات عن كوكب أورانوس؟</label>
        <input type="checkbox" id="ch" name="ch">
        <label for="ch">نعم، أود تلقي المزيد من المعلومات</label>

        <button class="btn btn-primary">ارسال</button>
    </form>

</body>
</html>
